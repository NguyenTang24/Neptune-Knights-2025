<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Stream Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .dropdown {
      position: relative;
      margin-right: 20px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      min-width: 150px;
      z-index: 1;
      top: 100%;
      padding: 10px;
    }

    .dropdown-content label {
      display: block;
      margin: 5px 0;
    }

    .dropdown-content input {
      margin-right: 10px;
    }

    .stream-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 60px 10px 10px;
    }

    .video-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }

    .video-box {
      width: 100%;
      padding-top: 100%; /* Makes the box square */
      position: relative;
      overflow: hidden;
      background: black;
    }

    .video-box video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .resizer {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid #333;
      right: 0;
      bottom: 0;
      cursor: nwse-resize;
      z-index: 10;
    }

    .controls {
      margin-top: 8px;
    }

    button {
      margin: 0 5px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; padding-top: 60px;">Camera Stream Viewer</h1>
  <div class="header">
    <div class="dropdown">
      <button onclick="toggleCameraDropdown()">Select Cameras</button>
      <div id="cameraDropdownMenu" class="dropdown-content">
        <label><input type="checkbox" id="camera1" value="0" onchange="updateCameras()">Camera 1</label>
        <label><input type="checkbox" id="camera2" value="1" onchange="updateCameras()">Camera 2</label>
        <label><input type="checkbox" id="camera3" value="2" onchange="updateCameras()">Camera 3</label>
        <label><input type="checkbox" id="camera4" value="3" onchange="updateCameras()">Camera 4</label>
      </div>
    </div>
  </div>

  <div class="stream-container" id="streamContainer">
    <!-- Cameras will be dynamically added here -->
  </div>

  <script>
    const streams = [
      "http://192.168.0.100:8080/stream",
      "http://192.168.0.100:8081/stream",
      "http://192.168.0.100:8082/stream",
      "http://192.168.0.100:8083/stream"
    ];

    const cameraSettings = {
      0: { rotation: 0, scale: 1 },
      1: { rotation: 0, scale: 1 },
      2: { rotation: 0, scale: 1 },
      3: { rotation: 0, scale: 1 }
    };

    function toggleCameraDropdown() {
      const dropdown = document.getElementById("cameraDropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function updateCameras() {
      const streamContainer = document.getElementById("streamContainer");
      streamContainer.innerHTML = ""; // Clear existing streams

      const selectedCameras = [];
      for (let i = 0; i < 4; i++) {
        const checkbox = document.getElementById(`camera${i + 1}`);
        if (checkbox.checked) {
          selectedCameras.push(i);
        }
      }

      selectedCameras.forEach(index => {
        const wrapper = document.createElement("div");
        wrapper.className = "video-wrapper";
        wrapper.style.width = selectedCameras.length > 1 ? "48%" : "100%";

        const videoBox = document.createElement("div");
        videoBox.className = "video-box";
        videoBox.style.transform = `scale(${cameraSettings[index].scale})`;

        const videoElement = document.createElement("video");
        videoElement.src = streams[index];
        videoElement.autoplay = true;
        videoElement.controls = true;
        videoElement.style.transform = `translate(-50%, -50%) rotate(${cameraSettings[index].rotation}deg)`;

        videoBox.appendChild(videoElement);

        const resizer = document.createElement("div");
        resizer.className = "resizer";
        videoBox.appendChild(resizer);

        makeResizable(videoBox, index);

        const controls = document.createElement("div");
        controls.className = "controls";
        controls.innerHTML = `
          <button onclick="rotateCamera(${index}, -90)">⟲</button>
          <button onclick="rotateCamera(${index}, 90)">⟳</button>
        `;

        wrapper.appendChild(videoBox);
        wrapper.appendChild(controls);
        streamContainer.appendChild(wrapper);
      });
    }

    function rotateCamera(index, delta) {
      cameraSettings[index].rotation = (cameraSettings[index].rotation + delta) % 360;
      updateCameras();
    }

    function makeResizable(videoBox, index) {
      const resizer = videoBox.querySelector(".resizer");
      let startX, startWidth, startScale;

      resizer.addEventListener("mousedown", function (e) {
        e.preventDefault();
        startX = e.clientX;
        startWidth = videoBox.offsetWidth;
        startScale = cameraSettings[index].scale;

        function onMouseMove(e) {
          const dx = e.clientX - startX;
          let newScale = startScale + dx / 200;
          newScale = Math.max(0.5, Math.min(2, newScale));
          cameraSettings[index].scale = newScale;
          updateCameras();
        }

        function onMouseUp() {
          document.removeEventListener("mousemove", onMouseMove);
          document.removeEventListener("mouseup", onMouseUp);
        }

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
      });
    }

    // Close dropdown when clicking outside
    window.onclick = function(event) {
      const dropdownButton = document.querySelector('.dropdown button');
      const dropdownContent = document.getElementById("cameraDropdownMenu");
      if (!dropdownButton.contains(event.target) && !dropdownContent.contains(event.target)) {
        dropdownContent.style.display = "none";
      }
    };
  </script>
</body>
</html>
