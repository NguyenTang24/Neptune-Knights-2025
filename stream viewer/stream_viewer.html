<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Stream Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header1 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      padding: 3px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    .dropdown {
      position: relative;
      margin-right: 20px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      min-width: 150px;
      z-index: 1;
      top: 100%;
      padding: 10px;
    }
    .dropdown-content label {
      display: block;
      margin: 5px 0;
    }
    .dropdown-content input {
      margin-right: 10px;
    }
    .stream-container {
      width: 100vw;
      display: flex;
      margin-top: 70px;
      flex: 1;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }
    .video-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100%;
    }
    .video-label {
      font-size: 0.9em;
      margin-top: 5px;
      color: #333;
      text-align: center;
    }
    .video-box {
      width: 100%;
      padding-top: 100%;
      position: relative;
      overflow: hidden;
      background: black;
    }
    .video-box video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .resizer {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid #333;
      right: 0;
      bottom: 0;
      cursor: nwse-resize;
      z-index: 10;
    }
    .controls {
      margin-top: 8px;
    }
    button {
      margin: 0 5px;
      
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; padding-top: 60px;">Camera Stream Viewer</h1>
  <div class="header1">
    <div class="dropdown">
      <button onclick="toggleCameraDropdown()">Select Cameras</button>
      <div id="cameraDropdownMenu" class="dropdown-content">
        <label><input type="checkbox" id="camera1" value="0" onchange="updateCameraSelection(0)">Camera 1</label>
        <label><input type="checkbox" id="camera2" value="1" onchange="updateCameraSelection(1)">Camera 2</label>
        <label><input type="checkbox" id="camera3" value="2" onchange="updateCameraSelection(2)">Camera 3</label>
        <label><input type="checkbox" id="camera4" value="3" onchange="updateCameraSelection(3)">Camera 4</label>
      </div>
    </div>
    <div class="dropdown">
      <button onclick="toggleLayoutDropdown()">Select Layout</button>
      <div id="layoutDropdownMenu" class="dropdown-content">
        <label><input type="radio" id="layout2" name="layout" value="1" onchange="updateLayout()">Layout 2A</label>
        <label><input type="radio" id="layout3" name="layout" value="2" onchange="updateLayout()">Layout 2B</label>
       
      </div>
    </div>
  </div>

  <div class="stream-container" id="streamContainer"></div>

  <script>
    const streams = [
      "http://192.168.0.100:8082/stream",
      "http://192.168.0.100:8083/stream",
      "http://192.168.0.100:8084/stream",
      "http://192.168.0.100:8085/stream"
    ];

    const cameraSettings = {
      0: { rotation: 0, scale: 1 },
      1: { rotation: 0, scale: 1 },
      2: { rotation: 0, scale: 1 },
      3: { rotation: 0, scale: 1 }
    };

    const layoutModes = {
      0: "1",
      1: "2A",
      2: "2B",
      3: "3",
      4: "4"
    };

    let currentLayout = "1";
    let cameraOrder = [];

    function toggleCameraDropdown() {
      const dropdown = document.getElementById("cameraDropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function toggleLayoutDropdown() {
      const dropdown = document.getElementById("layoutDropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function updateCameraSelection(index) {
      const checkbox = document.getElementById(`camera${index + 1}`);
      if (checkbox.checked) {
        if (!cameraOrder.includes(index)) {
          cameraOrder.push(index);
        }
      } else {
        cameraOrder = cameraOrder.filter(i => i !== index);
      }
      updateCameras();
    }

    function updateLayout() {
      let selectedLayout = null;
      for (let i = 0; i < 5; i++) {
        const radio = document.getElementById(`layout${i + 1}`);
        if (radio && radio.checked) {
          selectedLayout = i;
          break;
        }
      }
      currentLayout = layoutModes[selectedLayout];
      updateCameras();
    }

    function updateCameras() {
      const streamContainer = document.getElementById("streamContainer");
      streamContainer.innerHTML = "";
      streamContainer.style.display = "";
      streamContainer.style.flexDirection = "";
      streamContainer.style.gridTemplateColumns = "";
      streamContainer.style.gridTemplateRows = "";
      streamContainer.style.gap = "";

      const camCount = cameraOrder.length;
      if (camCount === 1) currentLayout = "1";
      else if (camCount === 2 && currentLayout !== "2A" && currentLayout !== "2B") currentLayout = "2A";
      else if (camCount === 3) currentLayout = "3";
      else if (camCount === 4) currentLayout = "4";

      if (currentLayout === "1") {
        streamContainer.style.display = "flex";
      } else if (currentLayout === "2A") {
        streamContainer.style.display = "flex";
        streamContainer.style.flexDirection = "row";
      } else if (currentLayout === "2B") {
        streamContainer.style.display = "flex";
        streamContainer.style.flexDirection = "column";
      } else if (currentLayout === "3") {
        streamContainer.style.display = "grid";
        streamContainer.style.gridTemplateColumns = "2fr 1fr";
        streamContainer.style.gridTemplateRows = "1fr 1fr";
        streamContainer.style.gap = "10px";
      } else if (currentLayout === "4") {
        streamContainer.style.display = "grid";
        streamContainer.style.gridTemplateColumns = "1fr 1fr";
        streamContainer.style.gridTemplateRows = "1fr 1fr";
        streamContainer.style.gap = "10px";
      }

      cameraOrder.forEach((index, i) => {
        const camera_wrapper = document.createElement("div");
        camera_wrapper.className = "video-wrapper";
        if (currentLayout === "3" || currentLayout === "4") {
          camera_wrapper.style.width = "100%";
        } else {
          camera_wrapper.style.width = cameraOrder.length > 1 ? "48%" : "100%";
        }

        const videoBox = document.createElement("div");
        videoBox.className = "video-box";
        videoBox.style.transform = `scale(${cameraSettings[index].scale})`;

        const videoElement = document.createElement("video");
        videoElement.src = streams[index];
        videoElement.autoplay = true;
        videoElement.controls = true;
        videoElement.style.transform = `translate(-50%, -50%) rotate(${cameraSettings[index].rotation}deg)`;

        videoBox.appendChild(videoElement);

        const resizer = document.createElement("div");
        resizer.className = "resizer";
        videoBox.appendChild(resizer);
        makeResizable(videoBox, index);

        const controls = document.createElement("div");
        controls.className = "controls";
        controls.innerHTML = `
          <button onclick="rotateCamera(${index}, -90)">⟲</button>
          <button onclick="rotateCamera(${index}, 90)">⟳</button>
        `;

        const label = document.createElement("div");
        label.className = "video-label";
        label.textContent = `Camera ${index + 1}`;

        if (camCount === 3 && currentLayout === "3") {
          camera_wrapper.style.position = "relative";
          if (i === 0) {
            camera_wrapper.style.gridRow = "1 / span 2";
            camera_wrapper.style.gridColumn = "1";
          } else {
            camera_wrapper.style.gridColumn = "2";
            camera_wrapper.style.gridRow = i === 1 ? "1" : "2";
          }
        }

        camera_wrapper.appendChild(videoBox);
        camera_wrapper.appendChild(label);
        camera_wrapper.appendChild(controls);
        streamContainer.appendChild(camera_wrapper);
      });
    }

    function rotateCamera(index, delta) {
      cameraSettings[index].rotation = (cameraSettings[index].rotation + delta) % 360;
      updateCameras();
    }

    function makeResizable(videoBox, index) {
      const resizer = videoBox.querySelector(".resizer");
      let startX, startWidth, startScale;

      resizer.addEventListener("mousedown", function (e) {
        e.preventDefault();
        startX = e.clientX;
        startWidth = videoBox.offsetWidth;
        startScale = cameraSettings[index].scale;

        function onMouseMove(e) {
          const dx = e.clientX - startX;
          let newScale = startScale + dx / 200;
          newScale = Math.max(0.5, Math.min(2, newScale));
          cameraSettings[index].scale = newScale;
          updateCameras();
        }

        function onMouseUp() {
          document.removeEventListener("mousemove", onMouseMove);
          document.removeEventListener("mouseup", onMouseUp);
        }

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
      });
    }

    window.onclick = function(event) {
      const dropdownButton = document.querySelector('.dropdown button');
      const dropdownContent = document.getElementById("cameraDropdownMenu");
      if (!dropdownButton.contains(event.target) && !dropdownContent.contains(event.target)) {
        dropdownContent.style.display = "none";
      }
    };
  </script>
</body>
</html>
